<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todooyee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="nav-content">
                <div class="nav-logo"><i class="fa-solid fa-house"></i> Home</div>

            </div>
            <div class="nav-content">
                <div class="nav-logo"><i class="fa-solid fa-laptop"></i> Work</div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="hero-sec">
            <div class="box1">
                <p class="para">Add Your Work</p>
                <ul  id="addTask">
                </ul>
            </div>
            <div class="box2">
                <input id="task" type="text" placeholder="Enter Your Task">
                <button id="button">+</button>
            </div>
            <div class="errorMsg">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
